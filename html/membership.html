<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>membership</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../cart.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="height: 100vh; background-color: #0f172a"
  >
    <div class="member">
      <h1>Loging Form</h1>

      <div class="feild">
        <div class="inputValue">
          <span><i class="bi bi-person-circle"></i></span>
          <input type="text" class="input-value" placeholder=" userName" />
        </div>
        <div class="value-status"></div>
        <div class="inputPassword">
          <span><i class="bi bi-lock-fill"></i></span>
          <input
            type="password"
            class="input-password"
            placeholder=" password"
          />
        </div>
        <div class="password-status"></div>
        <div class="inputPassword">
          <span><i class="bi bi-lock-fill"></i></span>
          <input
            type="password"
            class="check-password"
            placeholder="Re-type password"
          />
        </div>
        <div class="password-status-check"></div>
      </div>
      <div class="sign-btn">Sign in</div>
      <span class="sign-status"></span>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../js/membership.js"></script>
  </body>
</html>
